<!DOCTYPE html>
<html lang="en" ng-app="forum">
<head>
    <meta charset="UTF-8">
    <title>Fora by Robusta Code</title>
    <link rel="stylesheet" type="text/css" href="../css/fora.css"/>
    <title>Forum</title>

    <script type="text/javascript" src="../javascripts/libs/angular.min.js"></script>
    <script type="text/javascript" src="../javascripts/mock-data.js"></script>
    <script type="text/javascript" src="forum.js"></script>

    <style>
        .like {
            color: green;
        }

        .dislike {
            color: red;
        }

    </style>
    <style>
        h2 {
            color: #00B7FF;
        }

        h3 {
            color: dodgerblue;
        }
    </style>
</head>
<body>
<div ng-controller="ForumController">
    <h2> Tous le monde</h2>
    <ul>
        <li ng-repeat="user in users">
            {{user.id}} : {{user.name}} ({{user.email}})
        </li>

    </ul>
    <h2> Tous les titles</h2>
    <ul>
        <li ng-repeat="topic in topics">
            {{topic.title}}
        </li>
    </ul>
    <h2> Tous les comments et auteur</h2>

    <div ng-repeat="topic in topics">
        <h3> {{topic.title}} </h3>

        <ul>
            <li ng-repeat="comment in topic.comments">
                {{comment.user.name}} --> {{comment.content}}
            </li>
        </ul>
    </div>
</div>
</body>


</html>
